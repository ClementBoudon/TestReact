<!DOCTYPE html>
<html>
<head>
    <title>
        Test React Starter Kit
    </title>
</head>
<body>
    <div id="content"></div>
    <script src="react.min.js"></script>
    <script src="react-dom.min.js"></script>
    <script>
        "use strict";

        var data = [{ id: 1, author: "Pete Hunt", text: "This is one comment" }, { id: 2, author: "Jordan Walke", text: "This is *another* comment" }];

        var Comment = React.createClass({
          displayName: "Comment",

          render: function render() {
            return React.createElement(
              "div",
              { className: "comment" },
              React.createElement(
                "h2",
                { className: "commentAuthor" },
                this.props.author
              ),
              React.createElement(
                "span",
                { className: "commentContent" },
                this.props.children
              )
            );
          }
        });

        var CommentList = React.createClass({
          displayName: "CommentList",

          render: function render() {
            var commentNodes = this.props.data.map(function (comment) {
              return React.createElement(
                Comment,
                { author: comment.author, key: comment.id },
                comment.text
              );
            });
            return React.createElement(
              "div",
              { className: "commentList" },
              commentNodes
            );
          }
        });

        var CommentForm = React.createClass({
          displayName: "CommentForm",

          getInitialState: function getInitialState() {
            return { author: '', text: '' };
          },
          handleAuthorChange: function handleAuthorChange(e) {
            this.setState({ author: e.target.value });
          },
          handleTextChange: function handleTextChange(e) {
            this.setState({ text: e.target.value });
          },
          handleSubmit: function handleSubmit(e) {
            e.preventDefault();
            var author = this.state.author.trim();
            var text = this.state.text.trim();
            if (!text || !author) {
              return;
            }
            // TODO: send request to the server
            this.props.onCommentSubmit({ author: author, text: text });
            this.setState({ author: '', text: '' });
          }, render: function render() {
            return React.createElement(
              "form",
              { className: "commentForm", onSubmit: this.handleSubmit },
              React.createElement("input", {
                type: "text",
                placeholder: "Your name",
                value: this.state.author,
                onChange: this.handleAuthorChange
              }),
              React.createElement("input", {
                type: "text",
                placeholder: "Say something...",
                value: this.state.text,
                onChange: this.handleTextChange
              }),
              React.createElement("input", { type: "submit", value: "Post" })
            );
          }
        });

        var CommentBox = React.createClass({
          displayName: "CommentBox",


          handleCommentSubmit: function handleCommentSubmit(comment) {
            var comments = this.state.data;
            // Optimistically set an id on the new comment. It will be replaced by an
            // id generated by the server. In a production application you would likely
            // not use Date.now() for this and would have a more robust system in place.
            comment.id = Date.now();
            var newComments = comments.concat([comment]);
            this.setState({ data: newComments });

          },
          getInitialState: function getInitialState() {
            return { data: [] };
          },
          componentDidMount: function componentDidMount() {
            this.setState({ data: this.props.initialData });
          },
          render: function render() {
            return React.createElement(
              "div",
              { className: "commentBox" },
              React.createElement(
                "h1",
                null,
                "Comments"
              ),
              React.createElement(CommentList, { data: this.state.data }),
              React.createElement(CommentForm, { onCommentSubmit: this.handleCommentSubmit })
            );
          }
        });

        ReactDOM.render(React.createElement(CommentBox, { initialData: data }), document.getElementById('content'));

    </script>
</body>
</html>
